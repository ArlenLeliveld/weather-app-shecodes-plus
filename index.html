<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/287d2b6714.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form action="/submit" id="search-form">
          <input
            type="text"
            placeholder="Search for a location"
            class="search-bar"
            id="search-city"
          />
          <button type="submit" class="search-button" id="searchCity">
            Search
          </button>
          <button
            type="submit"
            class="current-location"
            id="currentLocationButton"
          >
            <i class="fa-solid fa-location-dot"></i>
          </button>
        </form>
        <div class="row">
          <div class="col-4">
            <h1>Koksijde</h1>
            <h2>
              <div class="date" id="today">Friday 14:30</div>
              <div class="condition">Cloudy</div>
              <div class="temperature-today">
                <span id="degrees">11</span>
                <span class="units">
                  <a href="#" id="celsius" class="active">°C</a>/
                  <a href="#" id="fahrenheit">°F</a>
                </span>
              </div>
            </h2>
          </div>
          <div class="col-3 weather-emoji">☁️</div>
          <div class="col-5">
            <ul>
              <li>Precipitation: <span id="precipitation">73%</span></li>
              <li>Wind: <span id="wind">12 </span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <footer class="link">
      <a
        href="https://github.com/ArlenLeliveld/SheCodes-project"
        target="_blank"
      >
        Open-source code
      </a>
      by Arlen Leliveld
    </footer>
  </body>
</html>
