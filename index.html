<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/287d2b6714.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form action="/submit" id="search-form">
          <input
            type="text"
            placeholder="Search for a location"
            class="search-bar"
            id="searchCity"
            autocomplete="off"
          />
          <button type="submit" class="search-button" id="search-city">
            Search
          </button>
          <button
            type="submit"
            class="current-location"
            id="currentLocationButton"
          >
            <i class="fa-solid fa-location-dot"></i>
          </button>
        </form>
        <div class="row">
          <div class="col-4">
            <h1></h1>
            <h2>
              <ul class="weather-now">
                <li class="date" id="today">Friday 14:30</li>
                <li class="condition" id="description">Cloudy</li>
                <li class="temperature-today">
                  <span id="degrees">11</span>
                  <span class="units">
                    <a href="#" id="celsiusLink" class="active">°C </a>|
                    <a href="#" id="fahrenheitLink">°F</a>
                  </span>
                </li>
              </ul>
            </h2>
          </div>
          <div class="col-3 weather-emoji">
            <img
              src="https://cdn-icons-png.flaticon.com/512/1555/1555512.png"
              alt="weather-icon"
              width="150"
              id="icon"
            />
          </div>
          <div class="col-5">
            <ul>
              <li>Humidity: <span id="humidity">73</span>%</li>
              <li>Wind: <span id="wind">12 </span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <footer class="link">
      <a
        href="https://github.com/ArlenLeliveld/weather-app-shecodes-plus"
        target="_blank"
      >
        Open-source code
      </a>
      by Arlen Leliveld
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
